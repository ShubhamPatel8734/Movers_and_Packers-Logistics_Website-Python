{% extends 'header.html' %}
{% load static %}
{% block other %}active{% endblock %}

{% block content %}

<div id="main-content">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <section id="basic-horizontal-layouts">
            <div class="row match-height">
                <div class="col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">State</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form form-horizontal" method="post" action="/i_state/" data-parsley-validate="">
                                    {% csrf_token %}
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <label>State Name</label>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <input
                                                        class="form-control"
                                                        id="state_name"
                                                        name="state_name"
                                                        placeholder="State"
                                                        type="text"
                                                        data-parsley-required="true"
                                                        data-parsley-required-message="State name is required"
                                                />
                                            </div>

                                            <div class="col-sm-12 d-flex justify-content-end">
                                                <button
                                                        type="submit"
                                                        class="btn btn-primary me-1 mb-1"
                                                >
                                                    Submit
                                                </button>
                                                <button
                                                        type="reset"
                                                        class="btn btn-light-secondary me-1 mb-1"
                                                >
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
