<body>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-12 col-12">
            <div id="auth-left">
                <div class="logo">
                    <a href="index.html"
                    ><img width="160px" height="80px" src="{% static 'images/M&P.png' %}" alt="Company's Logo"></a>
                </div>
                <br/>
                <br/>
                <h1 class="auth-title">Sign Up</h1>
                <p class="auth-subtitle mb-5">
                    Input your data to register to our website.
                </p>

                <form method="post" action="/driver/driver_register/" data-parsley-validate="">
                    {% csrf_token %}

                    <h5>First Name <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="text"
                                name="first_name"
                                class="form-control form-control-xl"
                                placeholder="First Name"
                                data-parsley-required="true"
                                data-parsley-required-message="First name is required"
                        />
                    </div>

                    <h5>Last Name <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="text"
                                name="last_name"
                                class="form-control form-control-xl"
                                placeholder="Last Name"
                                data-parsley-required="true"
                                data-parsley-required-message="Last name is required"
                        />
                    </div>

                    <h5>Username <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="text"
                                name="username"
                                class="form-control form-control-xl"
                                placeholder="Username"
                                data-parsley-required="true"
                                data-parsley-required-message="Username is required"
                        />
                    </div>

                    <h5>Gender <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="text"
                                name="gender"
                                class="form-control form-control-xl"
                                placeholder="Gender"
                                data-parsley-required="true"
                                data-parsley-required-message="Gender is required"
                        />
                    </div>

                    <h5>Email <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="email"
                                name="dri_email"
                                class="form-control form-control-xl"
                                placeholder="Email Address"
                                data-parsley-required="true"
                                data-parsley-required-message="Email is required"
                        />
                    </div>

                    <h5>Contact No. <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="tel"
                                name="dri_contact"
                                class="form-control form-control-xl"
                                placeholder="Contact Number"
                                pattern="[6-9]{1}[0-9]{9}"
                                data-parsley-required="true"
                                data-parsley-required-message="Contact number is required"
                        />
                    </div>

                    <h5>Password <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="password"
                                name="password"
                                class="form-control form-control-xl"
                                placeholder="Password"
                                data-parsley-required="true"
                                data-parsley-required-message="Password is required"
                        />
                    </div>

                    <h5>Driving License <span style="color:red">*</span></h5>
                    <div class="form-group mb-4">
                        <input
                                type="text"
                                name="dri_license"
                                class="form-control form-control-xl"
                                placeholder="Driving License"
                                data-parsley-required="true"
                                data-parsley-required-message="Driving License is required"
                        />
                    </div>

<!--                            </select>-->
<!--                    </div>-->

                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                        Sign Up
                    </button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="/driver/driver_login/" class="font-bold">Log in</a>.
                    </p>
                </div>
            </div>
