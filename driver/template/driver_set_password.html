<!DOCTYPE html>
<html lang="en">
{% load static %}

<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>password - Movers and Packers</title>
    <link rel="stylesheet" href="{% static 'assets/css/main/app.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/pages/auth.css' %}"/>
    <link
            rel="shortcut icon"
            href="{% static 'assets/images/logo/favicon.svg' %}"
            type="image/x-icon"
    />
    <link
            rel="shortcut icon"
            href="{% static 'assets/images/logo/favicon.png' %}"
            type="image/png"
    />
</head>

<body>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-12 col-12">
            <div id="auth-left">
                <div class="logo">
                    <a href="/driver/driver/"
                    ><img width="160px" height="80px" src="{% static 'images/M&P.png' %}" alt="Company's Logo">
                    </a>
                </div>
                <br>
                <br/>
                <br/>
                <h1 class="auth-title">Reset Password.</h1>
                <p class="auth-subtitle mb-5">
                    Set a new password.
                </p>

                <form method="POST" action="/driver/driver_set_pass/">
                    {% csrf_token %}

                    <div class="form-group position-relative has-icon-left mb-4">

                        <input
                                id="otp"
                                name="otp"

                                type="otp"
                                class="form-control form-control-xl"
                                placeholder="OTP"
                                required autofocus
                        />
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input
                                id="password"
                                name="password"

                                type="password"
                                class="form-control form-control-xl"
                                placeholder="Password"
                        />
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input
                                id="cpassword"
                                name="cpassword"

                                type="password"
                                class="form-control form-control-xl"
                                placeholder="Confirm Password"
                        />
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>


                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                        Reset Password
                    </button>

                    {% for data in messages %}

                    <span style="color:red"> {{data}} </span>

                    {% endfor %}


                </form>

            </div>
        </div>
<!--        <div class="col-lg-7 d-none d-lg-block">-->
<!--            <div id="auth-right"></div>-->
<!--        </div>-->
    </div>
</div>
</body>
